<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Bit</title>
</head>
<body>
    <h1>Drum Bit</h1>
    <div class="container">
        <div class="key" id="boom_">
            <div class="main">
                1
            </div>
            <div class="desc">
                Boom
            </div>
        </div>
        <div class="key" id="clap_">
            <div class="main">
                2
            </div>
            <div class="desc">
                Clap
            </div>
        </div>
        <div class="key" id="hihat_">
            <div class="main">
                3
            </div>
            <div class="desc">
                Hihat
            </div>
        </div>
        <div class="key" id="kick_">
            <div class="main">
                4
            </div>
            <div class="desc">
                Kick
            </div>
        </div>
        <div class="key" id="openhat_">
            <div class="main">
                5
            </div>
            <div class="desc">
                Openhat
            </div>
        </div>
        <div class="key" id="ride_">
            <div class="main">
                6
            </div>
            <div class="desc">
                Ride
            </div>
        </div>
        <div class="key" id="snare_">
            <div class="main">
                7
            </div>
            <div class="desc">
                Snare
            </div>
        </div>
        <div class="key" id="tink_">
            <div class="main">
                8
            </div>
            <div class="desc">
                Tink
            </div>
        </div>
        <div class="key" id="tom_">
            <div class="main">
                9
            </div>
            <div class="desc">
                Tom
            </div>
        </div>
        <audio src="audio/boom.wav" id="boom"></audio>
        <audio src="audio/clap.wav" id="clap"></audio>
        <audio src="audio/hihat.wav" id="hihat"></audio>
        <audio src="audio/kick.wav" id="kick"></audio>
        <audio src="audio/openhat.wav" id="openhat"></audio>
        <audio src="audio/ride.wav" id="ride"></audio>
        <audio src="audio/snare.wav" id="snare"></audio>
        <audio src="audio/tink.wav" id="tink"></audio>
        <audio src="audio/tom.wav" id ="tom"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
